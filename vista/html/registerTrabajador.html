<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <header>
        <h1>Dar de alta un trabajador</h1>
    </header>

    <div class="form-container">
        <h2>Registro</h2>
        <form id="formAgregar"  action="#" method="POST">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="nombre" name="name" required placeholder="Nombre del Trabajador">
            </div>
            <div class="input-group">
                <label for="username">Area</label>
                <input type="text" id="area" name="username" required placeholder="Ingrese su area correspondiente">
            </div>
            <button  type="submit" class="submit-btn">Registrar</button>
        </form>
        <button class="back-button" onclick="window.history.back()">Cancelar</button>
        <script src="../js/trabajadores.js"></script>
    </div>

    <footer>
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>

</body>
</html>
